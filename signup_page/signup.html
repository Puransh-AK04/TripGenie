<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../stylesheets/auth.css">
</head>
<body>

<div class="cont">
    <div class="form sign-in">
        <form action="/auth" method="POST" class="needs-validation">
            <input type="hidden" name="action" value="login">
            <h2>Login</h2>
            <label for="email_login" class="form-label">
                <span>Email</span>
                <input type="email" class="form-control" name="email" id="email_login" placeholder="" novalidate autofocus required>
            </label>
            <label for="password_login" class="form-label">
                <span>Password</span>
                <input type="password" class="form-control" name="password" id="password_login" placeholder="" required>
            </label>
            <button class="submit" type="submit">Login</button>
        </form>
    </div>

    <div class="sub-cont">
        <!-- <div class="img">
            <div class="img-text m-up">
                <h2>New here?</h2>
                <p>Sign up and discover the unlimited amount of cuteness!</p>
            </div>
            <div class="img-text m-in">
                <h2>One of us?</h2>
                <p>If you already have an account, just sign in. We've missed you!</p>
            </div>
            <div class="img-btn">
                <span class="m-up">Sign Up</span>

        <form action="/auth" method="POST" class="needs-validation">
            <input type="hidden" name="action" value="signup">
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label for="email_signup" class="form-label">
                    <span>Email</span>
                    <input type="email" class="form-control" name="email" id="email_signup" autofocus novalidate required>
                </label>
                <label for="password_signup" class="form-label">
                    <span>Password</span>
                    <input type="password" class="form-control" name="password" id="password_signup" required>
                </label>
                <label for="confirm_password" class="form-label">
                    <span>Confirm Password</span>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                </label>
                <button type="submit" class="submit">Sign Up Now</button>
            </div>
        </form>
    </div>
</div>
<script src="../js/auth.js"></script>

</body>
</html>
