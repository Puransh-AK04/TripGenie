<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Oregano", cursive;
        font-style: normal;
        font-weight: 400;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        background: linear-gradient(
          45deg,
          #ea7877,
          #dca29c,
          #edcf6b,
          #c1c7cf,
          #dca29c,
          #ea7877,
          #edcf6b,
          #e6e6e6
        );
        background-size: 150% 990%;
        animation: color 12s ease-in-out infinite;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }

      .form-container {
        background-color: transparent;
        border-radius: 0px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0);
        margin-top: 80px;
        margin-left: 80px;
        margin-bottom: 60px;
      }

      #title {
        width: 110%;
        margin-bottom: 10px;
        margin-right: 20px;
        padding: 10px;
        border-radius: 25px;
        border: 1px solid #ccc;
        resize: none;
        background-color: rgba(255, 255, 255, 0.8);
      }

      #blog {
        width: 110%;
        height: 200px;
        margin-bottom: 10px;
        margin-right: 20px;
        padding: 10px;
        border-radius: 15px;
        border: 1px solid #ccc;
        resize: vertical;
        background-color: rgba(255, 255, 255, 0.8);
      }

      .photo-container {
        display: flex;
        justify-content: space-between;
        gap: 05px; /* Reduced gap */
        margin-top: 10px; /* Adjusted margin */
        margin-bottom: 30px; /* Adjusted margin */
        align-items: center; /* Center items */
      }

      .photo-input {
        display: none;
      }

      .photo-button {
        width: 300px; /* Increased button size */
        height: 300px; /* Increased button size */
        background-color: #007bff;
        color: #fff;
        border: 2px solid transparent; /* Black border initially */
        border-radius: 15px;
        cursor: pointer;
        font-size: 24px; /* Increased font size */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* Position relative for overlay effect */
        overflow: hidden; /* Hide overflow to ensure the image is fully visible */
        transition: transform 0.3s, border-radius 0.5s; /* Smooth transition for transform and border radius */
      }

      .photo-button:hover {
        background-color: #0056b3;
        border-radius: 65px; /* Change border radius on hover */
        transform: scale(1.1); /* Scale to 1.1 on hover */
      }

      input[type="submit"] {
        padding: 15px 40px; /* Increased padding */
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px; /* Added margin top */
        margin-bottom: 20px; /* Added margin bottom */
        font-size: 20px; /* Increased font size */
        transition: transform 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.1);
      }

      .myImage {
        max-width: 500px;
        height: auto;
        margin-right: 20px;
        margin-bottom: 40px;
        margin-left: 140px;
        transition: transform 1s ease-in-out; /* Smooth transition */
      }

      .choose-photos {
        text-align: center;
        margin-top: 50px; /* Increased margin top */
        margin-bottom: 20px; /* Added margin bottom */
        font-size: 36px; /* Increased font size */
      }

      .photo-img {
        position: absolute; /* Position absolute for overlay effect */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 15px;
      }

      /* Hover effect for overlay */
      .photo-button:hover .photo-img {
        opacity: 1; /* Show the image on hover */
      }
    </style>
  </head>
  <body>
    <%- include('../partials/navbar') %> <%- include('../partials/flash') %>
    <h1 style="text-align: center; margin-top: 30px; font-size: 66px">
      Create your own blog!
    </h1>
    <div class="container">
      <div class="form-container">
        <div>
          <textarea id="title" placeholder="Enter Title"></textarea>
          <textarea id="blog" placeholder="Enter Blog"></textarea>
        </div>
      </div>
      <img
        id="oscillatingImage"
        src="./right_img.png"
        class="myImage"
        alt="Right Image"
      />
    </div>
    <h2 class="choose-photos">Choose your photos</h2>
    <div class="photo-container">
      <label class="photo-button">
        <input type="radio" name="photo" class="photo-input" />
        <img
          src="https://cdn.mos.cms.futurecdn.net/3FnczamRyWU6MvRMEXWaGD.jpg"
          alt="Photo 4"
          class="photo-img"
        />
      </label>
      <label class="photo-button">
        <input type="radio" name="photo" class="photo-input" />
        <img
          src="https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1638892506/EducationHub/photos/the-great-wall-of-china.jpg"
          alt="Photo 5"
          class="photo-img"
        />
      </label>
      <label class="photo-button">
        <input type="radio" name="photo" class="photo-input" />
        <img
          src="https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1638892506/EducationHub/photos/the-great-wall-of-china.jpg"
          alt="Photo 6"
          class="photo-img"
        />
      </label>
      <label class="photo-button">
        <input type="radio" name="photo" class="photo-input" />
        <img
          src="https://img.veenaworld.com/wp-content/uploads/2022/04/julien-de-salaberry-viwdmfrbXfI-unsplash.jpg"
          alt="Photo 7"
          class="photo-img"
        />
      </label>
      <label class="photo-button">
        <input type="radio" name="photo" class="photo-input" />
        <img
          src="https://www.visitdubai.com/-/media/gathercontent/poi/b/burj-khalifa/fallback-image/poi-burj-khalifa-3-dtcm-jun-2023.jpg"
          alt="Photo 8"
          class="photo-img"
        />
      </label>
    </div>
    <div style="text-align: center">
      <input type="submit" value="Submit" />
    </div>
    <script>
      var img = document.getElementById("oscillatingImage");

      function oscillateImage() {
        img.style.transform =
          img.style.transform === "translateY(15px)"
            ? "translateY(0)"
            : "translateY(15px)";
      }

      setInterval(oscillateImage, 2000);

      // Add event listener to each photo button
      var photoButtons = document.querySelectorAll(".photo-button");
      photoButtons.forEach((button) => {
        button.addEventListener("click", function () {
          // Remove black border from all buttons
          photoButtons.forEach((btn) => {
            btn.style.borderColor = "transparent";
          });
          // Add black border to clicked button
          button.style.borderColor = "black";
        });
      });
    </script>
  </body>
</html>
